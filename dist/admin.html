<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link
    href="https://fonts.googleapis.com/css?family=Montserrat"

<body>
    <form class="comanpy-form">

            <label for="companyName">company Name </label>
            <input type="text" id="companyName" />

            <input type="text" id="imageComapny" />
        </div>
        <div>
            <label for="descriptionCompany">description</label>
            <textarea type="text" id="descriptionCompany" ></textarea>
        </div>
        <button id="save-company" >Save</button>
    </form>
    <div class="companies-container">
        <div class="company-container">
            <div class="company-img-container">
                <img src="./images/logo.jpg" alt="">
            </div>

        </div>
        <div class="company-container">

                <img src="./images/logo.jpg" alt="">
            </div>
            <h3>sub title</h3>
            <p>this is description</p>

        <div class="company-container">

            <p>this is description</p>
            <div>

        </div>
        <div class="company-container">
            <div class="company-img-container">
                <img src="./images/logo.jpg" alt="">
            </div>
        </div>
    </div>
    <div>
        <button id=""
        <div id="display-comment-admin"></div>
    </div>
    <script type="text/x-handlebars-template" id="comment-admin-template">
        {{#each comment}}
      <div>
        {{comment}}
      </div>
      {{/each}}
    </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="DataModel.js"></script>
    <script src="Renderer.js"></script>
